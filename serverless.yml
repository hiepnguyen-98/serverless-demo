# NOTE: update this with your service name
service: serverless-typescript-starter

# Create an optimized package for our functions 
package:
  individually: true

plugins:
  - serverless-bundle # Package our functions with Webpack
  - serverless-offline
  - serverless-dotenv-plugin # Load .env as environment variables
  - serverless-dynamodb-local
custom:
  dynamodb:
    start:
      port: 8000
      inMemory: true
      migrate: true
      seed: true
      # Uncomment only if you already have a DynamoDB running locally
      # noStart: true
provider:
  name: aws
  runtime: nodejs16.x
  stage: dev
  region: us-east-1
  # To load environment variables externally
  # rename env.example to .env and uncomment
  # the following line. Also, make sure to not
  # commit your .env.
  #
  environment:
   SAMPLE_ENV_VAR: i-am-an-environment-variable
# Define function
functions:
  insertUser:
   handler: src/cat.insertUser
   events:
    - http:
        path: user
        method: post
  findCatById:
   handler: src/cat.findUserById
   events:
    - http:
        path: user
        method: get
  findAll:
   handler: src/cat.findAll
   events:
    - http:
        path: users
        method: get

resources:
  Resources:
    usersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: cats
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1